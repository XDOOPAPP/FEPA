version: '3.8'

services:
  # Frontend FEPA Web Admin
  fepa-frontend:
    container_name: fepa-frontend
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: 'http://76.13.21.84:3000/api/v1'
        VITE_SOCKET_URL: 'http://76.13.21.84:3102'
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - fepa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.example.description=FEPA Web Admin Frontend"
      - "com.example.version=1.0"
    # Optional: Volume for logs
    # volumes:
    #   - ./logs:/var/log/nginx

networks:
  fepa-network:
    driver: bridge
    name: fepa-network
