version: '3.8'

services:
  # Frontend FEPA Web Admin
  fepa-frontend:
    container_name: fepa-frontend
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Quan trọng: Dùng đường dẫn tương đối để Nginx lo liệu
        VITE_API_BASE_URL: '/api/v1'
        # Socket kết nối vào chính domain này (qua Nginx), không gọi IP lẻ nữa
        VITE_SOCKET_URL: '/'
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - fepa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.example.description=FEPA Web Admin Frontend"
      - "com.example.version=1.0"

networks:
  fepa-network:
    external: true